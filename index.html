<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash or Pass avec Personnages</title>
    <link href="https://fonts.googleapis.com/css?family=Karantina&display=swap" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        img {
            margin-top: 20px;
            width: 200px;
            height: auto;
            border: 2px solid #000;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Smash or Pass</h1>
        
        <div class="card">
            
            <img id="characterImage" src="" alt="Image du personnage">
            <div class="characterData">
                <p id="characterName">Cliquez pour obtenir un personnage</p>
                <p id="characterDescription"></p>
            </div>
        </div>

        <div>
            <button class="btn" id="smashBtn">Smash</button>
            <button class="btn" id="passBtn">Pass</button>
        </div>
    </div>

    <script>
        let characters = [];

        // Charger les personnages depuis le fichier JSON
        fetch('characters.json')
            .then(response => response.json())
            .then(data => {
                characters = data;
                displayRandomCharacter();
            })
            .catch(error => console.error('Erreur lors du chargement des personnages:', error));

        // Fonction pour afficher un personnage alÃ©atoire
        function displayRandomCharacter() {
            const randomIndex = Math.floor(Math.random() * characters.length);
            const character = characters[randomIndex];
            document.getElementById('characterName').textContent = character.name;
            document.getElementById('characterDescription').textContent = character.description;
            document.getElementById('characterImage').src = character.image;
        }

        // Sauvegarder et afficher "Smash"
        document.getElementById('smashBtn').addEventListener('click', () => {
            localStorage.setItem('choice', 'Smash');
            displayRandomCharacter();
        });

        // Sauvegarder et afficher "Pass"
        document.getElementById('passBtn').addEventListener('click', () => {
            localStorage.setItem('choice', 'Pass');
            displayRandomCharacter();
        });
    </script>
</body>

</html>
